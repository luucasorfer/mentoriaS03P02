<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agende sua mentoria!</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="event-form">
        <fieldset>
          <div class="fieldset-div">
            <legend>Informações pessoais</legend>
            <div class="nameSurname">
              <div class="inputWrapper">
                <label for="mentoringName">Nome</label>
                <input type="text" id="mentoringName" />
              </div>

              <div class="inputWrapper">
                <label for="mentoringSurname">Sobrenome</label>
                <input type="text" id="mentoringSurname" />
              </div>
            </div>

            <div class="inputWrapper">
              <label for="mentoringEmail">
                Email <span>(digite um email válido)</span>
              </label>
              <input type="email" id="mentoringEmail" required/>
            </div>

            <div class="inputWrapper">
              <label for="mentoringPassword">
                Senha <span>(mínimo de 6 caracteres)</span>
              </label>
              <input type="password" id="mentoringPassword" required minlength="6"/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-div">
            <legend>Informações do mentor</legend>
            <div class="inputWrapper">
              <label for="mentoringNameMentor">
                Nome do seu mentor<span>(só o primeiro nome)</span>
              </label>
              <input type="text" id="mentoringNameMentor" required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-div">
            <legend>Seus horários disponíveis</legend>
            <div class="scheduleSection">
              <h2>Primeira mentoria</h2>

              <div class="mentoringSchedule">
                <div class="inputWrapper">
                  <label for="mentoringFirstDate">
                    Data <span>(DD/MM/AAAA)</span>
                  </label>
                  <input type="date" id="mentoringFirstDate" />
                </div>

                <div class="timeSection">
                  <div class="inputWrapper">
                    <label for="mentoringFirstIn">Das</label>
                    <input type="time" id="mentoringFirstIn" />
                  </div>

                  <div class="inputWrapper">
                    <label for="mentoringFirstOut">Até</label>
                    <input type="time" id="mentoringFirstOut" />
                  </div>
                </div>
              </div>
              <h2>Segunda mentoria</h2>

              <div class="mentoringSchedule">
                <div class="inputWrapper">
                  <label for="mentoringSecDate">
                    Data <span>(DD/MM/AAAA)</span>
                  </label>
                  <input type="date" id="mentoringSecDate" />
                </div>

                <div class="timeSection">
                  <div class="inputWrapper">
                    <label for="mentoringSecIn">Das</label>
                    <input type="time" id="mentoringSecIn" />
                  </div>

                  <div class="inputWrapper">
                    <label for="mentoringSecOut">Até</label>
                    <input type="time" id="mentoringSecOut" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input type="submit" form="event-form" value="SALVAR" />
      </footer>
    </div>
  </body>
</html>
