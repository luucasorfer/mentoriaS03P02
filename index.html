<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Mentoria</h1>
        <p>
          Peencha o formulário abaixo para <br />
          agendar sua mentoria
        </p>
      </header>
      <form>
        <fieldset>
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="inputWrapper">
              <label for="mentoringName">Nome</label>
              <input type="text" id="mentoringName" />
            </div>
            <div class="inputWrapper">
              <label for="mentoringSurname">Sobrenome</label>
              <input type="text" id="mentoringSurname" />
            </div>
          </div>
          <div class="inputWrapper">
            <label for="mentoringEmail">
              Email <span>(digite um email válido)</span>
            </label>
            <input type="email" id="mentoringEmail" />
          </div>
          <div class="inputWrapper">
            <label for="mentoringPassword">
              Senha <span>(mínimo de 6 caracteres)</span>
            </label>
            <input type="password" id="mentoringPassword" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="inputWrapper">
            <label for="mentoringNameMentor"
              >Nome do seu mentor<span>(só o primeiro nome)</span></label
            >
            <input type="text" id="mentoringNameMentor" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Seus horários disponíveis</legend>
          <h3>Primeira mentoria</h3>
          <div class="cols-3">
            <div class="inputWrapper">
              <label for="mentoringNameMentor">
                Data <span>(DD/MM/AAAA)</span>
              </label>
              <input type="text" id="mentoringNameMentor" />
            </div>
            <div class="col-2">
              <div class="inputWrapper">
                <label for="mentoringNameMentor">Das</label>
                <input type="text" id="mentoringNameMentor" />
              </div>
              <div class="inputWrapper">
                <label for="mentoringNameMentor">Até</label>
                <input type="text" id="mentoringNameMentor" />
              </div>
            </div>
          </div>
          <h3>Segunda mentoria</h3>
          <div class="cols-3">
            <div class="inputWrapper">
              <label for="mentoringNameMentor">
                Data <span>(DD/MM/AAAA)</span>
              </label>
              <input type="text" id="mentoringNameMentor" />
            </div>
            <div class="col-2">
              <div class="inputWrapper">
                <label for="mentoringNameMentor">Das</label>
                <input type="text" id="mentoringNameMentor" />
              </div>
              <div class="inputWrapper">
                <label for="mentoringNameMentor">Até</label>
                <input type="text" id="mentoringNameMentor" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
